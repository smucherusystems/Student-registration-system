<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">Student Registration</h1>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="registration.html" class="nav-link active">Register Student</a></li>
                    <li><a href="login.html" class="nav-link">Admin Login</a></li>
                    <li><a href="dashboard.php" class="nav-link">Dashboard</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h2>Student Registration Form</h2>
                
                <!-- Display success/error messages -->
                <div id="message" class="notification" style="display: none;"></div>

                <!-- Registration Form -->
                <form id="registrationForm" class="registration-form" method="POST">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <!-- Course Selection -->
                    <div class="form-group">
                        <label for="course">Course *</label>
                        <select id="course" name="course" required>
                            <option value="">Select a course</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Law">Law</option>
                            <option value="Arts and Humanities">Arts and Humanities</option>
                        </select>
                        <span class="error-message" id="courseError"></span>
                    </div>

                    <!-- Gender Selection -->
                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="Male" required> Male
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="Female"> Female
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="Other"> Other
                            </label>
                        </div>
                        <span class="error-message" id="genderError"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full">Register Student</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Student Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/validation.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
